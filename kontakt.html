<form class="form-horizontal" role="form" action="https://getsimpleform.com/messages?form_api_token=be8345152dbda67b19c22b06ce33a656" method="post">
  <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
  <input type='hidden' name='redirect_to' value='{{ "/send/" | prepend: site.url }}' />
  <!-- all your input fields here -->
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Vor- & Nachname</label>
    <div class="col-sm-10">
      <input type="text" id="name" class="form-control" 
             name="name" placeholder="Vor- & Nachname eingeben..."/>
    </div>
  </div>
  <div class="form-group">
    <label for="street" class="col-sm-2 control-label">Strasse & HausNr.</label>
    <div class="col-sm-10">
      <input type="text" id="street" class="form-control" 
             name="street" placeholder="Strasse & HausNr. eingeben..."/>
    </div>
  </div>
  <div class="form-group">
    <label for="city" class="col-sm-2 control-label">Ort</label>
    <div class="col-sm-10">
      <input type="text" id="city" class="form-control" 
             name="city" placeholder="Ort eingeben..."/>
    </div>
  </div>
  <div class="form-group">
    <label for="postralcode" class="col-sm-2 control-label">PLZ</label>
    <div class="col-sm-10">
      <input type="text" id="postralcode" class="form-control" 
             name="postralcode" placeholder="PLZ eingeben..."/>
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" id="email" class="form-control" 
             name="email" placeholder="Email eingeben..."/>
    </div>
  </div>
  <div class="form-group">
    <label for="telephone" class="col-sm-2 control-label">Telefon</label>
    <div class="col-sm-10">
      <input type="text" id="telephone" class="form-control" 
             name="telephone" placeholder="Telefon eingeben..."/>
    </div>
  </div>
  <div class="form-group">
    <label for="message" class="col-sm-2 control-label">Nachricht</label>
    <div class="col-sm-10">
      <textarea id="message" class="form-control" 
                name="message" placeholder="Nachricht eingeben...">
      </textarea>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Senden</button>
    </div>
  </div>
</form>
