<div class="container">
  <div class="row">
    <div class="col-md-12 text-center logo-outer">
      <a class="logo" href="{{ site.baseurl }}">
        <img src="{{ "/assets/images/logo.png" | prepend: site.baseurl }}"></img>
      </a>
    </div>
  </div>
  
  <div class="row">
    <!-- NAVIGATION -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"></a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              {% assign pages = site.pages | sort:"weight"  %}
              {% for node in pages %}
                {% if node.title and node.nav %}
                  {% if page.url == node.url %}
                    <li class="active"><a class="active" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a></li>
                  {% else %}
                    <li><a href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a></li>
                  {% endif %}
                {% endif %}
              {% endfor %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
  </div>
</div>
